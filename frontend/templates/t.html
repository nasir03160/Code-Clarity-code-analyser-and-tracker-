<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
</head>
<body>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" autofocus placeholder="Enter your name" required autocomplete="on"><br><br>
        
        <label for="telephone">Telephone:</label>
        <input type="tel" id="telephone" name="telephone" placeholder="Enter your telephone number" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" autocomplete="on"><br><br>
        
        <label for="email">Email address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required multiple autocomplete="on"><br><br>
        
        <label for="books">Books:</label>
        <input type="text" id="books" name="books" list="booklist">
        <datalist id="booklist">
            <option value="Book 1">
            <option value="Book 2">
            <option value="Book 3">
            <option value="Book 4">
            <option value="Book 5">
        </datalist><br><br>
        
        <label for="quantity">Quantity (Maximum 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
